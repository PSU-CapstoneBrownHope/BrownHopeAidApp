name: Discord PR Notify

on:
  pull_request:
    branches: 
    - development
    - production

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sendNotification:
    runs-on: ubuntu-latest
    
    steps:
      - name: Discord Notification
        env: 
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/940358600054935633/7IOHcpqRbMqHLso4bwSCopcw_jcO7g1Seu9tGvx9FgyP-Cn0XUfvCQ7lqi2u8oTbrBA9
          DISCORD_USERNAME: GitHub
          mackfoggia: Mozzia
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: 'Pull request #{{ EVENT_PAYLOAD.pull_request.number }}: {{ EVENT_PAYLOAD.pull_request.title }} - requested by {{ EVENT_PAYLOAD.pull_request.user.login }} - {{ EVENT_PAYLOAD.pull_request.html_url }}'
